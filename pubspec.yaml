name: book_store
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.7
  go_router: ^13.1.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  formz: ^0.6.1
  equatable: ^2.0.5
  internet_connection_checker: ^1.0.0+1
  get_it: ^7.6.7
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.1.0
  package_info_plus: ^5.0.1
  freezed_annotation: ^2.4.1
  flutter_bloc: ^8.1.4
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  cached_network_image: ^3.3.1
  flutter_spinkit: ^5.2.0

  bottom_navigation:
    path: packages/bottom_navigation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/authentication/images/
    - assets/app_icon/
    - assets/images/_common/
    - assets/json/
  fonts:
    - family: "iransans_fa"
      fonts:
        - asset: assets/fonts/iransans_fa_black.ttf
          weight: 700
        - asset: assets/fonts/iransans_fa_bold.ttf
          weight: 600
        - asset: assets/fonts/iransans_fa_medium.ttf
          weight: 500
        - asset: assets/fonts/iransans_fa_regular.ttf
          weight: 400
        - asset: assets/fonts/iransans_fa_light.ttf
          weight: 300
        - asset: assets/fonts/iransans_fa_ultralight.ttf
          weight: 200
    - family: "ocra"
      fonts:
        - asset: assets/fonts/ocra_regular.ttf
          weight: 400
    - family: "Lobster"
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
          weight: 400
